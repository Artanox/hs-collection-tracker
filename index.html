<!DOCTYPE html>
<html>
<head>
<title>Hearthstone Collection Tracker</title>
<link rel="stylesheet" type"=text/css" href="css/style.css">
</head>
<body>

<div id="wrapper">
  <div id="header">
    <div id="header-left">
	  <span class="title">Hearthstone Collection Tracker</span>
	</div>
    <div id="header-center">
	  <ul>
	    <li><a id="selectedQualityNormal" class="selected">Normal</a></li>
		<li><a id="selectedQualityGolden">Golden</a></li>
      </ul>
	</div>
  </div>
  <div id="container">
    <div id="content">
      <div id="classTabs"></div>
      <div id="classTabsBar"></div>
      <div id="classCards">
        <ul id="list_free"></ul>
        <ul id="list_common"></ul>
        <ul id="list_rare"></ul>
        <ul id="list_epic"></ul>
        <ul id="list_legendary"></ul>
      </div>
    </div>
  </div>
  <div id="missingCardsWrap">
    <div id="missingCards">
      <h4 id="missingCardsClassTitle"></h4>
      <table>
	    <tr>
	      <td class="tdBold">Free</td>
	      <td class="tdBold">Common</td>
	      <td class="tdBold">Rare</td>
	      <td class="tdBold">Epic</td>
	      <td class="tdBold">Legendary</td>
	      <td class="tdBold">Total</td>
	    </tr>
	    <tr>
	      <td id="classMissingFreeNormal"></td>
	      <td id="classMissingCommonNormal"></td>
	      <td id="classMissingRareNormal"></td>
	      <td id="classMissingEpicNormal"></td>
	      <td id="classMissingLegendaryNormal"></td>
	      <td id="classMissingTotalNormal"></td>
	    </tr>
	    <tr>
	      <td id="classMissingFreeGolden"></td>
	      <td id="classMissingCommonGolden"></td>
	      <td id="classMissingRareGolden"></td>
	      <td id="classMissingEpicGolden"></td>
	      <td id="classMissingLegendaryGolden"></td>
	      <td id="classMissingTotalGolden"></td>
	    </tr>
      </table>
      <h4>TOTAL</h4>
      <table>
	    <tr>
	      <td class="tdBold">Free</td>
	      <td class="tdBold">Common</td>
	      <td class="tdBold">Rare</td>
	      <td class="tdBold">Epic</td>
	      <td class="tdBold">Legendary</td>
	      <td class="tdBold">Total</td>
	    </tr>
	    <tr>
	      <td id="totalMissingFreeNormal"></td>
	      <td id="totalMissingCommonNormal"></td>
	      <td id="totalMissingRareNormal"></td>
	      <td id="totalMissingEpicNormal"></td>
	      <td id="totalMissingLegendaryNormal"></td>
	      <td id="totalMissingTotalNormal"></td>
	    </tr>
	    <tr>
	      <td id="totalMissingFreeGolden"></td>
    	  <td id="totalMissingCommonGolden"></td>
	      <td id="totalMissingRareGolden"></td>
	      <td id="totalMissingEpicGolden"></td>
	      <td id="totalMissingLegendaryGolden"></td>
    	  <td id="totalMissingTotalGolden"></td>
	    </tr>
      </table>
    </div>
  </div>
  <div id="footer"></div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
